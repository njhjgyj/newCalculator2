<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="history-div">

        <div id="history-inner-div">

        <h3>HISTORY</h3>

        <p id="history-ptag">There's no history yet</p>

        <ul id="ul-tag1" class="">
            
        </ul>
        
        </div>

    </div>

    <div class="display-div">

        <!-- <p id="display-ptag"></p> -->
        <input type="text" name="" id="input" disabled>

    </div><br><br>

    <div class="buttons-div">

        <button onclick="getBtnValue(event)">%</button>
        <button onclick="allClear()" title="All Clear">AC</button>
        <button onclick="clear1()">CLEAR</button>
        <button onclick="getBtnValue(event)" title="&#247">/</button>
        <button onclick="getBtnValue(event)">7</button>
        <button onclick="getBtnValue(event)">8</button>
        <button onclick="getBtnValue(event)">9</button>
        <button onclick="getBtnValue(event)" title="&times">*</button>
        <button onclick="getBtnValue(event)">4</button>
        <button onclick="getBtnValue(event)">5</button>
        <button onclick="getBtnValue(event)">6</button>
        <button onclick="getBtnValue(event)">-</button>
        <button onclick="getBtnValue(event)">1</button>
        <button onclick="getBtnValue(event)">2</button>
        <button onclick="getBtnValue(event)">3</button>
        <button onclick="getBtnValue(event)">+</button>
        <button onclick="getBtnValue(event)">0</button>
        <button onclick="getBtnValue(event)">.</button>
        <button onclick="equalBtn()">=</button>
        

    </div>

</body>
<script src="app.js"></script>
</html>
